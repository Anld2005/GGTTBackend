<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Thành Phần Dinh Dưỡng</title>
    <!-- Liên kết tới Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
   
</style>
</head>
<body>
    <div class="container mt-5" >
        <h2 class="text-center">Bảng Thành Phần Dinh Dưỡng</h2>
        <table class="table table-bordered  " >
            <thead  class="table table-orange">
                
                <tr>
                    <th rowspan="2" >Thành phần</th>
                    <th colspan="2" class="text-center">Giá trị dinh dưỡng (mỗi khẩu phần)</th>
                </tr>
                <tr>
                    <th class="text-center">Khối lượng</th>
                    <th class="text-center">%DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>Caloríes</td>
                    <td>150 g</td>
                    <td>20%</td>
                    
                </tr>
             
                <tr >
                    <td >Chất béo</td>
                    <td>200 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <td  >Chất Béo Bão Hòa</td>
                    <td>380 g</td>
                    <td>20%</td>
                </tr>
        
                <tr>
                    <td>Chất Đạm</td>
                    <td>30 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>Chất xơ</td>
                    <td>20 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td>20 g</td>
                    <td>-</td>
                </tr>
 
                    <thead>
                        <tr>
                            <th rowspan="2">Vitamin</th>
                            
                            <th class="text-center">VitaminC</th>          
                            <th class="text-center">25%</th>      
                            
                        </tr>
                        <tr>
                            <th class="text-center">Khối lượng</th>          
                            <th class="text-center">10%</th>                                      
                        </tr>
                    </thead>
            </tbody>
            
        </table>
    </div>

    <!-- Liên kết tới JS của Bootstrap -->
 
</body>
</html>
