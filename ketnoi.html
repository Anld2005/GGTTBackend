<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Bootstrap JS  -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng Ký</a>
        </li>
      <li class="nav-item">
         <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng Nhập</a>
      </li>
      <li class="nav-item"></li>
        </ul>
        <div class="tab-content">
            <div id="register" class="container tab-pane active">
                <div class="col-md-6">
                    <h3>Đăng ký tài khoản</h3>
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Số điện thoại</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">giới tính</label>
                            <form>
                                <label>
                                    <input type="radio" name="gender" value="male"> Nam
                                </label>
                                
                                <label>
                                    <input type="radio" name="gender" value="female"> Nữ
                                </label>
                            </form>
                        </div>
                        <div class="form-floating">
                             <select class="form-select" id="select" name="sellist">
                             <option>Tiếng Việt</option>
                             <option>Tiếng Anh</option>
                           
                            </select>
                             <label for="select" class="form-label">
                                Chọn Ngôn Ngữ:
                                </label>
                            </div>
                            <input type="checkbox" name="gender" value="male"> Tôi đồng ý với các điều khoản và điều kiện <br>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
        
            </div>
            <div id="login" class="container tab-pane fade">
                <div class="col-md-6">
                    <h3>Đăng nhập</h3>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
            </div>
        </div>
</body>
</html>
